<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scal=1.0">
        <title>Music Player App</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/e196269ae0.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="music-player">
                <nav>
                    <div class="circle">
                        <i class="fa-solid fa-angle-left"></i>
                    </div>
                    <div class="circle">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </nav>
                <img src="media/img.jpg" class="song-img">
                <h1>Last One Standing</h1>
                <p>Skylar Grey ft Polo G, Mozzy & Eminem</p>

                <audio id="song">
                    <source src="media/Skylar Grey - Last One Standing ft. Polo G, Mozzy, & Eminem.mp3" type="audio/mpeg">
                </audio>

                <input type="range" value="0" id="progress">

                <div class="controls">
                    <div><i class="fa-solid fa-backward"></i></div>
                    <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>    
                    <div><i class="fa-solid fa-forward"></i></div>    
                    
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
